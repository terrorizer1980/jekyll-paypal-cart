---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
	<div>				
		<span class="meta-tags">
		|{% for tag in page.tags %}
		<a href="/tags.html#{{ tag | slugify }}" rel="tag">{{ tag }}</a> |
		{% endfor %}
		</span>
	
	</div>  

</article>
